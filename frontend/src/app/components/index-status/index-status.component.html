<dd class="text-gray-600 flex items-center gap-2">
  <span>Status:</span>
  <div class="flex items-center gap-1 px-2 py-0.5 bg-gray-200 rounded-full">
    <div class="rounded-full bg-green-500 h-2 w-2" *ngIf="getStatusStr(status) == 'Online'"></div>
    <div class="rounded-full bg-red-500 h-2 w-2" *ngIf="getStatusStr(status) == 'Offline'"></div>
    <span class="text-xs">{{ getStatusStr(status) }}</span>
  </div>
</dd>
